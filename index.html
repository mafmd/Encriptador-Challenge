<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="texto-container">
            <textarea
                name="texto" 
                class="texto" 
                id="texto" 
                cols="30" 
                rows="10" 
                placeholder="Ingresa tu texto acá"
                oninput="verificarMinusculas()"
            ></textarea>
        </div>
        <div class="icono-container">
            <img src="Images/icono.webp" alt="icono" class="icono">
        </div>
        <div class="terminos">
            <p>Escribe aquí en minúsculas y sin acentos, ¡y deja que la encriptación haga su magia!</p>
        </div>
        <div class="botones">
            <button class="boton-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <button class="boton-desencriptar" type="button" onclick="desencriptar()">
                Desencriptar
            </button>
            <button class="boton-copiar" type="button" onclick="copiarTexto()">
                Copiar
            </button>
        </div>
        <div class="encriptado">
            <img src="Images/busqueda.webp" alt="" id="busqueda" />
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">“¡Ningún mensaje! ¡Secretos esperan!”</h2>
                <p id="parrafo">
                    Ingresa el texto que deseas encriptar o desencriptar
                </p>
            </div>
        </div>
    </div>
    <footer class="footer"> Hecho por: Fernanda Monge Díaz</footer>
    <script src="index.js"></script>
</body>
</html>
